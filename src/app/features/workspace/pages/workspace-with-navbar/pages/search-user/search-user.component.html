<div class="body">
      <div 
        class="search-user" 
        [class.search-user-clicked]="searchClicked">
        
        
        <button 
            class="btn btn-type-3"
            (click)="togglenotsearch()"
            *ngIf="searchClicked"
            type="button">กลับ</button>

        <h2 >ค้นหาข้อมูลผู้ใช้งาน</h2>
        
        <div >

          <div class="form-check">
            <input 
              class="form-check-input"
              id="flexRadioDefault1"
              name="flexRadioDefault" 
              type="radio"
              >
            <h3 
              class="form-check-label" 
              for="flexRadioDefault1">
              หมายเลขประจำตัวผู้เสียภาษี (บุคคลธรรมดา, นิติบุคคล)
            </h3>
          </div>
          

          <div class="form-check">
           
            <input 
              class="form-check-input"
              id="flexRadioDefault2"
              name="flexRadioDefault" 
              type="radio"
              checked>
            <h3 
                class="form-check-label" 
                for="flexRadioDefault2">
                หมายเลขพาสปอร์ต (ชาวต่างชาติ)
            </h3>
          </div>
        </div>
  
        <h3 *ngIf="!searchClicked">ข้อมูลผู้ใช้งาน</h3>
    
        <div class="input-box d-flex align-items-center position-relative">
          <icon-svg 
            class="svg-icon"
            [color]="'#2255CE'"
            [size]="'l'" 
            [path]="'assets/images/icons/seach.svg'" />
          <input  
            aria-describedby="addon-wrapping" 
            aria-label="Username"
            class="form-control"
            data-testid="userName" 
            [(ngModel)]="searchValue"
            (ngModelChange)="searchClicked && onSearch()"
            id="userName"
            type="text"  
            placeholder="กรุณาระบุข้อมูล"
            (keydown.enter)="onSearch()"
            >
        </div>
          
        <div 
          class="button" 
          *ngIf="!searchClicked"
          (click)="onSearch()">
          
          <button
            class="btn btn-type-2"
            data-testid="seachuserButton"
            
            id="seachuser"
            title="ค้นหา">
            <h4>ค้นหา</h4>
          </button>
        </div>
       
      </div>
      <div 
      class="body-data-table"
      *ngIf="searchClicked" >

      <hr class="rectangle">
        <datatable

          [columns]="activeUsedColumns"
          [collectionSize]="rows.length"
          [customDatatableFooterClass]="'datatable-info-white'"
          [id]="'deviceActiveDatatable'"
          [isLoading]="isLoading"
          [limitRow]="limitRow"
          [pages]="pages"
          [rows]="rows"
          emptyMessage="No Data"
          (onChangePageEvent)="onChangePage($event)"
          (onRowActionEvent)="onAction($event)"

        />
    </div>
  </div>
