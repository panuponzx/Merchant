<div class="content-container h-100">
    <div class="content-container-header">
        <div class="content-container-header-item">
            <h1 *ngIf="customerType === 1" class="content-title">เพิ่มผู้ใช้งาน - บุคคลทั่วไป</h1>
            <h1 *ngIf="customerType === 2" class="content-title">เพิ่มผู้ใช้งาน - นิติบุคคล / องค์กร</h1>
        </div>
    </div>
    <div class="content-wrapper" [style.margin-bottom.px]="footerHeight">
        <hr class="hr-custom" />
        <div class="body-wrapper">
            <h3 class="mb-3">ข้อมูลที่ปัจจุบัน</h3>
            <form [formGroup]="form">
                <div *ngIf="identityType !== 3" class="row">
                    <div class="col-sm-12 col-md-6 mb-3">
                        <div class="form-check">
                            <label class="form-check-label" for="isCurrentAddressSameIdcardCheckbox">
                                เหมือนตามที่อยู่ตามบัตรประชาชน
                            </label>
                            <input class="form-check-input" type="checkbox" (change)="onChangeSameAddress($event)"
                                id="isCurrentAddressSameIdcardCheckbox" formControlName="isCurrentAddressSameIdcard">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 mb-3">
                        <div class="col-12 mb-3">
                            <label class="label-input required-field" for="addressNoInput">
                                เลขที่
                            </label>
                            <input [ngClass]="{
                                'is-invalid':  form.get('addressNo').errors?.['required'] && form.get('addressNo').touched
                              }" class="form-control" data-testid="addressNoInput" formControlName="addressNo"
                                id="addressNoInput" type="text">
                            <!-- <small *ngIf="form.get('addressNo').errors?.['required'] && form.get('addressNo').touched"
                                class="req-text">*โปรดระบุเลขที่</small> -->
                        </div>
                        <div class="col-12 mb-3">
                            <label class="label-input" for="buildingInput">
                                อาคาร/คอนโด
                            </label>
                            <input class="form-control" data-testid="buildingInput" formControlName="building"
                                id="buildingInput" type="text">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="label-input" for="floorInput">
                                ชั้น
                            </label>
                            <input class="form-control" data-testid="floorInput" formControlName="floor" id="floorInput"
                                type="text">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="label-input" for="villageNoInput">
                                หมูที่
                            </label>
                            <input class="form-control" data-testid="villageNoInput" formControlName="villageNo"
                                id="villageNoInput" type="text">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="label-input" for="villageInput">
                                หมู่บ้าน
                            </label>
                            <input class="form-control" data-testid="villageInput" formControlName="village"
                                id="villageInput" type="text">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="label-input" for="alleyInput">
                                ตรอก
                            </label>
                            <input class="form-control" data-testid="alleyInput" formControlName="alley" id="alleyInput"
                                type="text">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="label-input" for="soiInput">
                                ซอย
                            </label>
                            <input class="form-control" data-testid="soiInput" formControlName="soi" id="soiInput"
                                type="text">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="label-input" for="streetInput">
                                ถนน
                            </label>
                            <input class="form-control" data-testid="streetInput" formControlName="street"
                                id="streetInput" type="text">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 mb-3">
                        <div class="col-12 mb-3">
                            <label class="label-input required-field" for="postalCodeInput">
                                รหัสไปรษณีย์
                            </label>
                            <input [ngClass]="{
                                'is-invalid':  form.get('postalCode').errors?.['required'] && form.get('postalCode').touched
                              }" class="form-control" data-testid="postalCodeInput" (keyup)="onKeyUpPostalCode($event)"
                                mask="00000" formControlName="postalCode" id="postalCodeInput" type="text">
                            <!-- <small *ngIf="form.get('postalCode').errors?.['required'] && form.get('postalCode').touched"
                                class="req-text">*โปรดระบุรหัสไปรษณีย์</small> -->
                        </div>
                        <div class="col-12 mb-3">
                            <label class="label-input required-field" for="subDistrictInput">
                                แขวง/ตำบล
                            </label>
                            <ng-select [ngClass]="{
                                'is-invalid':  form.get('subDistrict').errors?.['required'] && form.get('subDistrict').touched
                              }" class="form-control" [clearable]="false" bindLabel="subdistrict.name"
                                id="subDistrictInput" data-testid="subDistrictInput" formControlName="subDistrict"
                                (change)="onChangeSubDistrict($event)" [items]="postalCodeList">
                            </ng-select>
                            <!-- <small *ngIf="form.get('subDistrict').errors?.['required'] && form.get('subdistrict').touched"
                                class="req-text">*โปรดระบุ แขวง/ตำบล</small> -->
                        </div>
                        <div class="col-12 mb-3">
                            <label class="label-input required-field" for="districtInput">
                                เขต/อำเภอ
                            </label>
                            <ng-select [ngClass]="{
                                'is-invalid':  form.get('district').errors?.['required'] && form.get('district').touched
                              }" class="form-control" [clearable]="false" bindLabel="name" data-testid="districtInput"
                                formControlName="district" id="districtInput" [items]="districtList">
                            </ng-select>
                            <!-- <small *ngIf="form.get('district').errors?.['required'] && form.get('district').touched"
                                class="req-text">*โปรดระบุ เขต/อำเภอ</small> -->
                        </div>
                        <div class="col-12 mb-3">
                            <label class="label-input required-field" for="provinceInput">
                                จังหวัด
                            </label>
                            <ng-select [ngClass]="{
                                'is-invalid':  form.get('province').errors?.['required'] && form.get('province').touched
                              }" class="form-control" [clearable]="false" bindLabel="name" data-testid="provinceInput"
                                formControlName="province" id="provinceInput" [items]="provinceList">
                            </ng-select>
                            <!-- <small *ngIf="form.get('province').errors?.['required'] && form.get('province').touched"
                                class="req-text">*โปรดระบุ จังหวัด</small> -->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div #footer class="footer">
        <hr class="hr-custom mb-3" />
        <div class="btn-footer d-flex justify-content-center gap-3">
            <button class="custom-btn btn-fixed-size-1 btn-type-3" data-testid="backButton" id="backButton"
                title="ย้อนกลับ" (click)="onBack()">
                ย้อนกลับ
            </button>
            <button class="custom-btn btn-fixed-size-1 btn-type-1" data-testid="nextButton" id="nextButton"
                title="ถัดไป" [disabled]="form.invalid || !form.controls['subDistrict'].value" (click)="onNext()">
                ถัดไป
            </button>
            <!-- <button class="custom-btn btn-fixed-size-1 btn-type-1" data-testid="nextButton" id="nextButton"
            title="ถัดไป" [disabled]="form.invalid" (click)="onNext()">
            ถัดไป
        </button> -->
        </div>
    </div>
</div>
