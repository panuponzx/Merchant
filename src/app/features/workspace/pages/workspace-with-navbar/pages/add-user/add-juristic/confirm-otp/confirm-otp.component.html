<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="main-container">
        <div class="header-container">
            <h3 class="content-title">เพิ่มผู้ใช้งาน - ข้อกำหนดและเงื่อนไข</h3>
            <hr class="hr-grey">
        </div>
        <div class="body-container">
            <p>กรุณายืนยันรหัส OTP</p>
            <label class="text-center mb-3" for="emailInput">
                รหัสยืนยัน OTP<br>
                <span>ได้ถูกส่งไปที่<span *ngIf="verifyOtpType === 'email'">อีเมล </span><span *ngIf="verifyOtpType === 'mobile'">หมายเลขโทรศัพท์ </span>{{ verifyOtpRequest.sendTo }}</span>
            </label>
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="otp-input mb-3">
                    <ng-otp-input class="d-flex justify-content-center" #ngOtpInput [config]="ngOtpConfig"
                        [formCtrl]="otpControl"></ng-otp-input>
                </div>
            </div>
            <p class="text-center mb-5">ส่งอีกครั้ง (30s)</p>
        </div>
        <div class="footer-container">
            <hr class="hr-grey mb-3">
            <div class="btn-footer d-flex justify-content-center gap-3">
                <button type="button" class="custom-btn btn-fixed-size-1 btn-type-3"
                    (click)="onBack()">ย้อนกลับ</button>
                <button type="submit" class="custom-btn btn-fixed-size-1 btn-type-1"
                    [disabled]="form.invalid">ยืนยัน</button>
            </div>
        </div>
    </div>
</form>
