<div class="content-container container-xl p-0">
    <div class="content-container-header">
        <div class="content-container-header-item">
            <h1 class="content-title">
                เพิ่มเงื่อนไขการให้คะแนนพิเศษ
            </h1>
        </div>
    </div>

    <hr class="hr-custom" />
<div class="pt-3">
    <button 
    class="custom-btn btn-fixed-size-1 btn-type-1 ml-auto pt-3 " 
    data-testid="nextButton" 
    id="nextButton" 
    title="กลับ">
    กลับ
    </button>
</div>

<div class="pt-3">
    <h3 class="content-title">
        รายละเอียดกิจกรรม
    </h3>
    <div class="col-sm-12 col-md-6 mb-3">
        <div class="col-12 mb-3">
            <label class="label-input required-field" for="firstName">
              ชื่อกิจกรรม
            </label>
         <input class="form-control" [ngClass]="{
               'is-invalid': submitted && form.get('firstName')!.errors
              }" data-testid="firstName" formControlName="firstName" id="firstName" type="text">
         </div>
    </div>
        
</div>    
<div class="content-container ">
    
    <div class="content-wrapper" [style.margin-bottom.px]="footerHeight">
      
        <div class="body-wrapper">
           
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-sm-12 col-md-6 mb-3">
                        <h3 class="content-title">
                            รายละเอียดคะแนน
                        </h3>
                        <div class="col-12 mb-3">
                           
                        </div>
                        <h3 class="content-title">
                            รายละเอียดกิจกรรม
                        </h3>
                        <div class="col-12 mb-3">
                            
                        </div>
                        <h3 class="content-title">
                            ตั้งเวลาแคมเปญ
                        </h3>
                        <div class="col-12 mb-3">
                            <label class="label-input required-field" for="birthDateDatePicker">
                                เวลาเริ่มต้น
                            </label>
                            <date-picker class="datepicker-input" [invalid]="submitted && form.get('birthDate')!.errors"
                                [clearable]="false" format="DD/MM/YYYY" formControlName="birthDate"
                                [id]="'startcampaign'" locale="th" [placeholder]="'กรุณาระบุ'"
                                [placement]="'bottom'"></date-picker>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-6 mb-3">
                        <div class="col-12 mb-3">
                            <label class="label-input required-field" for="firstName">
                                ตัวเลขการคำนวนคะแนน
                            </label>
                            <input class="form-control" [ngClass]="{
                                'is-invalid': submitted && form.get('firstName')!.errors
                              }" data-testid="firstName" formControlName="firstName" id="firstName" type="text">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="label-input required-field" for="lastName">
                                นามสกุล
                            </label>
                            <input class="form-control" [ngClass]="{
                                'is-invalid': submitted && form.get('lastName')!.errors
                              }" data-testid="lastName" formControlName="lastName" id="lastName" type="text">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="label-input required-field" for="birthDateDatePicker">
                                วันเกิด (วัน/เดือน/ปี)
                            </label>
                            <date-picker class="datepicker-input" [invalid]="submitted && form.get('birthDate')!.errors"
                                [clearable]="false" format="DD/MM/YYYY" formControlName="birthDate"
                                [id]="'birthDateDatePicker'" locale="th" [placeholder]="'วันที่ เดือน ปี'"
                                [placement]="'bottom'"></date-picker>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="label-input required-field" for="phone">
                                เบอร์ติดต่อ
                            </label>
                            <input class="form-control" [ngClass]="{
                                'is-invalid': submitted && form.get('phone')!.errors
                              }" data-testid="phone" formControlName="phone" id="phone" type="text"
                                mask="000 000 0000">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <hr class="hr-custom mb-3" />
    </div>

    <div #footer class="footer d-flex justify-content-center gap-3">
        <button class="custom-btn btn-fixed-size-1 btn-type-3" data-testid="backButton" id="backButton" title="ย้อนกลับ"
            (click)="onBack()">
            ย้อนกลับ
        </button>
        <button class="custom-btn btn-fixed-size-1 btn-type-1" data-testid="nextButton" id="nextButton" title="ถัดไป"
            [disabled]="form.invalid" (click)="onNext()">
            ถัดไป
        </button>
    </div>
</div>
</div>
