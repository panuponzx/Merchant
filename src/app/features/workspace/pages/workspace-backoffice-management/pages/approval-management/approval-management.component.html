<div class="content-container container-xl p-0">
    <div class="content-container-header">
        <div class="content-container-header-item">
            <h1 class="content-title">ข้อมูลผู้ใช้งาน</h1>
        </div>
    </div>
    <hr class="hr-custom" />
    <div class="col-4 mb-3">
        <label class="label-input" for="approvalSelect">
            การอนุมัติ
        </label>
        <ng-select 
            class="form-control"
            [clearable]="false" 
            bindLabel="label"
            bindValue="id"
            id="approvalSelect"
            data-testid="approvalSelect" 
            [(ngModel)]="approval"
            [items]="approvalList">
        </ng-select>
    </div>
    <div class="navs-container">
        <ul
          ngbNav
          #nav="ngbNav"
          [(activeId)]="activeTab"
          (navChange)="onChangeNav($event)"
          class="nav-tabs nav-tabs-header"
        >
          <li [ngbNavItem]="'waiting-for-approval'">
            <button ngbNavLink>รอการอนุมัติ</button>
            <ng-template ngbNavContent>
              <!-- <billing-pending></billing-pending> -->
            </ng-template>
          </li>
          <li [ngbNavItem]="'approval'">
            <button ngbNavLink>อนุมัติ</button>
            <ng-template ngbNavContent>
              <!-- <pay-information></pay-information> -->
            </ng-template>
          </li>
          <li [ngbNavItem]="'reject'">
            <button ngbNavLink>ปฏิเสธ</button>
            <ng-template ngbNavContent>
              <!-- <topup-information
                [tempSearch]="tempSearch"
                (onLoading)="onLoading($event)"
              ></topup-information> -->
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="navs-content-container"></div>
      </div>
</div>
