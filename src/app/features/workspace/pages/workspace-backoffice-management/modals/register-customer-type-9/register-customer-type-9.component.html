<div class="modal-body">
    <div class="header-label">
        <h2>ลงทะเบียนกระเป๋า Type-9</h2>
        <h3 class="mb-3">กรุณากรอกรายละเอียด</h3>
    </div>
    <form [formGroup]="form">
        <div class="row">
            <div class="form-group col-12 mb-3">
                <label class="label-input required-field" for="institution">
                    หน่วยงาน
                </label>
                <ng-select class="form-control" placeholder="กรุณาเลือกหน่วยงาน" bindLabel="name"
                    bindValue="id" formControlName="institution" id="institution"
                    data-testid="institution" [items]="masterInstitution">
                </ng-select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-12 mb-3">
                <label class="label-input" for="remark">หมายเหตุ</label>
                <textarea class="form-control" rows="3" id="remark" formControlName="remark"
                    style="resize:none"></textarea>
            </div>

        </div>
        <div class="d-flex justify-content-center gap-3">
            <button class="custom-btn btn-type-1 outline" (click)="onClose()">กลับ</button>
            <button class="custom-btn btn-type-1" type="submit" [disabled]="form.invalid">ยืนยัน</button>
        </div>
    </form>
</div>
