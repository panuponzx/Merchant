<div class="modal-body">
    <div class="header-label">
        <h2>แก้ไขกระเป๋าเงิน</h2>
        <h3 class="mb-3">กรุณาตรวจสอบ และ ระบุรายละเอียด</h3>
    </div>
    <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group">
                    <label class="label-input required-field" for="walletName">
                        ชื่อกระเป๋า
                    </label>
                    <input class="form-control" data-testid="walletName" formControlName="walletName"
                        id="walletName" type="text" maxlength="36" minlength="1">
                </div>
            </div>
            <div class="d-flex justify-content-end gap-3">
                <button class="custom-btn btn-type-1 outline" (click)="onBack()">ย้อนกลับ</button>
                <button class="custom-btn btn-type-1" type="submit"
                    [disabled]="form.invalid">ยืนยัน</button>
            </div>
        </form>
    </div>
</div>
