<div class="content-container container-xl p-0">
    <div class="content-container-header">
        <div class="content-container-header-item">
            <h1 class="content-title">ข้อมูลผู้ใช้งาน</h1>
        </div>
        <!-- <div class="content-container-header-item">
            <button class="custom-btn btn-type-3" data-testid="clearButton" id="clearButton" title="ล้างการค้นหา"
                (click)="onClear()">
                ล้างการค้นหา
            </button>
        </div> -->
    </div>
    <hr class="hr-custom" />
    <div class="content-container-body">
        <ng-container *ngIf="!isLoading && customer && customerTypeId && customerId">
            <div class="user-type-container">
                <icon-svg [size]="'57.14px'" [color]="customer | customerType: 'color-code'"
                    [path]="(customer | customerType: 'icon') | icon" />
                <div class="user-type-info-wrapper">
                    <h3 [style.color]="customer | customerType: 'color-code'">{{ customer.title + ' ' +
                        customer.firstName + ' '
                        + customer.lastName }}</h3>
                    <div class="d-flex">
                        <span class="custom-badge customer-badge"
                            [style.color]="customer | customerType: 'color-code'">{{ customer
                            | customerType: 'name' }}</span>
                        <!-- <span class="ms-2 my-auto label-input">วันที่สร้าง {{customer.createDate | buddhistDate:
                            'dd/MM/yyyy HH:mm:ss'}}</span> -->
                    </div>
                </div>
            </div>
            <form [formGroup]="form">
                <div class="user-container">
                    <h3 class="mb-3">ข้อมูลตามบัตรประชาชน</h3>

                    <div class="row">
                        <!-- <div class="col-sm-12 col-md-6 mb-3"></div> -->
                        <div class="col-md-12 col-lg-6 mb-3">
                            <div class="col-12 mb-3">
                                <label class="label-input" for="prefixInput">
                                    คำนำหน้า
                                </label>
                                <input class="form-control" data-testid="prefixInput" formControlName="prefix"
                                    id="prefixInput" type="text">
                            </div>
                            <div class="col-12 mb-3">
                                <label class="label-input" for="firstNameInput">
                                    ชื่อ
                                </label>
                                <input class="form-control" data-testid="firstNameInput" formControlName="firstName"
                                    id="firstNameInput" type="text">
                            </div>
                            <div class="col-12 mb-3">
                                <label class="label-input" for="lastNameInput">
                                    นามสกุล
                                </label>
                                <input class="form-control" data-testid="lastNameInput" formControlName="lastName"
                                    id="lastNameInput" type="text">
                            </div>
                            <div class="col-12 mb-3">
                                <label class="label-input" for="birthdateInput">
                                    วันเกิด
                                </label>
                                <input class="form-control" data-testid="birthdateInput" formControlName="birthdate"
                                    id="birthdateInput" type="text">
                            </div>
                            <div class="col-12 mb-3">
                                <label class="label-input" for="customerTypeInput">
                                    ประเภทลูกค้า
                                </label>
                                <input class="form-control" data-testid="customerTypeInput" formControlName="customerType"
                                    id="customerTypeInput" type="text">
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-6 mb-3">
                            <div class="col-12 mb-3">
                                <label class="label-input" for="prefixEngInput">
                                    คำนำหน้า (EN)
                                </label>
                                <input class="form-control" data-testid="prefixEngInput" formControlName="prefixEng"
                                    id="prefixEngInput" type="text">
                            </div>
                            <div class="col-12 mb-3">
                                <label class="label-input" for="firstNameEngInput">
                                    ชื่อ (EN)
                                </label>
                                <input class="form-control" data-testid="firstNameEngInput" formControlName="firstNameEng"
                                    id="firstNameEngInput" type="text">
                            </div>
                            <div class="col-12 mb-3">
                                <label class="label-input" for="lastNameEngInput">
                                    นามสกุล (EN)
                                </label>
                                <input class="form-control" data-testid="lastNameEngInput" formControlName="lastNameEng"
                                    id="lastNameEngInput" type="text">
                            </div>
                            <div class="col-12 mb-3">
                                <label class="label-input" for="genderInput">
                                    เพศ
                                </label>
                                <input class="form-control" data-testid="genderInput" formControlName="gender"
                                    id="genderInput" type="text">
                            </div>
                            <div class="col-12 mb-3">
                                <label class="label-input" for="citizenIdInput">
                                    บัตรประชาชน
                                </label>
                                <input class="form-control" data-testid="citizenIdInput" formControlName="citizenId"
                                    id="citizenIdInput" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label class="label-input" for="addressInput">
                                    ที่อยู่
                                </label>
                                <input class="form-control" data-testid="addressInput" formControlName="address"
                                    id="addressInput" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-lg-6 mb-3">
                                <div class="col-12 mb-3">
                                    <label class="label-input" for="subdistrictInput">
                                        อำเภอ / เขต
                                    </label>
                                    <input class="form-control" data-testid="subdistrictInput" formControlName="subdistrictName"
                                        id="subdistrictInput" type="text">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="label-input" for="mobilePhoneInput">
                                        มือถือ
                                    </label>
                                    <input class="form-control" data-testid="mobilePhoneInput" formControlName="mobilePhone"
                                        id="mobilePhoneInput" type="text">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="label-input" for="corporatePhoneInput">
                                        โทรศัพท์ที่ทำงาน
                                    </label>
                                    <input class="form-control" data-testid="corporatePhoneInput" formControlName="corporatePhone"
                                        id="corporatePhoneInput" type="text">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="label-input" for="emailInput">
                                        อีเมล
                                    </label>
                                    <input class="form-control" data-testid="emailInput" formControlName="email"
                                        id="emailInput" type="text">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="label-input" for="remarkInput">
                                        หมายเหตุ
                                    </label>
                                    <input class="form-control" data-testid="remarkInput" formControlName="remark"
                                        id="remarkInput" type="text">
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-6 mb-3">
                                <div class="col-12 mb-3">
                                    <label class="label-input" for="provinceInput">
                                        จังหวัด
                                    </label>
                                    <input class="form-control" data-testid="provinceInput" formControlName="provinceName"
                                        id="provinceInput" type="text">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="label-input" for="zipcodeInput">
                                        รหัสไปรษณีย์
                                    </label>
                                    <input class="form-control" data-testid="zipcodeInput" formControlName="zipcode"
                                        id="zipcodeInput" type="text">
                                </div>
                                <div class="col-12 mb-3">
                                    <label class="label-input" for="homePhoneInput">
                                        โทรศัพท์บ้าน
                                    </label>
                                    <input class="form-control" data-testid="homePhoneInput" formControlName="homePhone"
                                        id="homePhoneInput" type="text">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="wallet-container">
                    <h3 class="mb-3">รายการ TAG(E-Wallet)</h3>
                    <div class="waller-description d-flex justify-content-between align-items-end mb-3">
                        <div>
                            <ng-select class="form-control" [clearable]="false" bindLabel="id" bindValue="id"
                                data-testid="walletSelect" formControlName="walletId" [placeholder]="'กรุณาระบุ'"
                                id="walletSelect" [items]="walletsList"
                                (ngModelChange)="onChangeWallet($event)"></ng-select>
                        </div>
                        <h3>Wallet ID: {{ 1234567890 }}</h3>
                    </div>
                    <div class="datatable-container">
                        <datatable [customDatatableContentClass]="'datatable-no-box-shadow datatable-border-solid'"
                            [columns]="columnsWallet" [collectionSize]="collectionWalletSize" [id]="'walletDatatable'"
                            [isLoading]="isWalletLoading" [pageSize]="pageWalletSize" [page]="pagesWallet"
                            [rows]="fareMediaList[this.form.get('walletId')?.value]" emptyMessage="ไม่มีข้อมูล"
                            (onChangePageEvent)="onChangeWalletPage($event)"
                            (onRowActionEvent)="onWalletAction($event)" />
                    </div>
                </div>
                <div class="return-faremedia-container">
                    <h3 class="mb-3">รายการ คืนบัตร</h3>
                    <div class="datatable-container">
                        <datatable [customDatatableContentClass]="'datatable-no-box-shadow datatable-border-solid'"
                            [columns]="columnsReturn" [collectionSize]="collectionReturnSize" [id]="'returnDatatable'"
                            [isLoading]="isReturnLoading" [pageSize]="pageReturnSize" [page]="pagesReturn"
                            [rows]="returnList" emptyMessage="ไม่มีข้อมูล"
                            (onChangePageEvent)="onChangeReturnPage($event)"
                            (onRowActionEvent)="onReturnAction($event)" />
                    </div>
                </div>
                <div class="change-faremedia-container">
                    <h3 class="mb-3">รายการ เปลี่ยนบัตร</h3>
                    <div class="datatable-container">
                        <datatable [customDatatableContentClass]="'datatable-no-box-shadow datatable-border-solid'"
                            [columns]="columnsChange" [collectionSize]="collectionChangeSize" [id]="'changeDatatable'"
                            [isLoading]="isChangeLoading" [pageSize]="pageChangeSize" [page]="pagesChange"
                            [rows]="changeList" emptyMessage="ไม่มีข้อมูล"
                            (onChangePageEvent)="onChangeFaremediaChangePage($event)"
                            (onRowActionEvent)="onFaremediaChangeAction($event)" />
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
</div>
