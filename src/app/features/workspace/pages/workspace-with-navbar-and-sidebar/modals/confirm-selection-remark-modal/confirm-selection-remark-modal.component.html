<div class="modal-body smail">
    <div class="header-label">
        <h2>ยืนยัน{{title}}</h2>
        <h3 class="mb-3">กรุณาตรวจสอบ และ ระบุรายละเอียด</h3>
    </div>
    <div class="modal-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-sm-12 mb-3">
                    <div class="col-12 mb-3">
                        <label class="label-input required-field" for="reason">{{optionsDescription}}</label>
                        <ng-select class="form-control" id="reason" [clearable]="false" bindLabel="name" bindValue="id"
                            [items]="options" formControlName="reason" placeholder="กรุณาระบุเหตุผล" name="reason" (change)="handelChangeOption()">
                        </ng-select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-3">
                    <label class="label-input" for="identificationInput">
                        {{remarkDescription}}
                    </label>
                    <textarea data-testid="remark" id="remark" formControlName="remark" placeholder="กรุณาระบุ" rows="3"
                        class="form-control">
                </textarea>
                </div>
            </div>


            <div class="d-flex justify-content-center gap-3">
                <button class="custom-btn btn-type-1 outline" (click)="onClose()">ย้อนกลับ</button>
                <button class="custom-btn btn-type-1 red text" (click)="onSubmit()" [disabled]="form.invalid">ยกเลิกค่าผ่านทาง</button>
            </div>
        </form>
    </div>
</div>
