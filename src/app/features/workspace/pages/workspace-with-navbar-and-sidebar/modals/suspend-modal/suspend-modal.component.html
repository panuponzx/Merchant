<div class="modal-header">
    <div class="header-label">
        <strong>รายละเอียดงาน อายัต/ถอนอายัต บัตร</strong>
    </div>
</div>
<div class="suspend-form">
    <form (ngSubmit)="onSubmit()" #leaveForm="ngForm">
        <div class="suspend-form-date">
            <div class="suspend-current">
                <label for="transactionDate">เลขที่รายการ:</label>
                <span id="transactionDate">{{ currentNumber }}</span>
            </div>

            <div class="suspend-current">
                <label for="transactionNumber">วันที่สร้างรายการ:</label>
                <span id="transactionNumber">{{ currentDate }}</span>
            </div>
        </div>

        <div class="option-suspend">
            <div class="option-title">
                <label for="reason">Reason</label>
                <select id="reason" [(ngModel)]="request.reason" name="reason">
                    <option *ngFor="let option of reasonOptions" [value]="option.value">
                        {{ option.label }}
                    </option>
                </select>
            </div>

            <div class="option-title">
                <label for="requestType">ประเภทการตั้งค่า</label>
                <select id="requestType" [(ngModel)]="request.requestType" name="requestType">
                    <option *ngFor="let option of requestTypeOptions" [value]="option.value">
                        {{ option.label }}
                    </option>
                </select>
            </div>
        </div>

        <div class="suspend-details">
            <label for="details">รายละเอียด
                <textarea id="details" [(ngModel)]="request.details" name="details"></textarea>
            </label>
        </div>

        <div class="input-checkbox">
            <div>
                <label>
                    <input type="checkbox" [(ngModel)]="request.cancelOnBehalf" name="cancelOnBehalf">
                    กรณีแจ้งยกเลิกแทนผู้อื่น
                </label>
            </div>

            <div>
                <label>
                    <input type="checkbox" [(ngModel)]="request.notifyViaSystem" name="notifyViaSystem">
                    ผู้แจ้งยินยอมให้ระบบเก็บข้อมูล
                </label>
            </div>
        </div>

        <div class="input-form">
            <div *ngFor="let field of inputFields" class="input-section">
                <label [for]="field.id">{{ field.label }}</label>
                <input [id]="field.id" [(ngModel)]="request[field.model]" [name]="field.model"
                    [disabled]="!request.cancelOnBehalf">
            </div>
        </div>
        <div class="suspend-btn">
            <button type="submit">ยืนยันรายการ</button>
            <button type="button" (click)="onClose()">ยกเลิก</button>
        </div>
    </form>
</div>
